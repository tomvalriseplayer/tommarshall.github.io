<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tom Marshall's Database</title>
    <link rel="stylesheet" href="./Style/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"> <!-- Flaticon -->
    <script src="https://kit.fontawesome.com/264c11584f.js" crossorigin="anonymous"></script>
    <script src="./Javascript/index.js" defer></script> <!-- Link to the external JavaScript file -->
    <link rel="icon" href="./Media/favicon.webp" type="image/webp"> <!-- Favicon -->
</head>
<body>
    <div class="login-container">
        <h2>Login to Tom Marshall's Database</h2>
        <form onsubmit="login(event)">
            <div class="input-group">
                <label for="username"><i class="fas fa-user"></i> Username</label>
                <input type="text" id="username" required>
            </div>
            <div class="input-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required>
            </div>
            <button type="submit" class="login-button"><i class="fas fa-sign-in-alt"></i>Login</button>
        </form>
    </div>

    <footer>
        <p>&copy; 2024 Tom Marshall's Database || All rights reserved</p>
    </footer>
</body>
</html>
