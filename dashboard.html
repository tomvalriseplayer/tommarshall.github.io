<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database System</title>
    <link rel="stylesheet" href="./Style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-database"></i> Police Database System</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search here..." onkeyup="highlightSearch()">
        </div>
        <div class="main-buttons">
            <button class="button" onclick="toggleContainers('officers')">
                <i class="fa-solid fa-user-shield"></i> Officer Data
            </button>
            <button class="button" onclick="toggleContainers('crimes')">
                <i class="fa-solid fa-gavel"></i> Crime Records
            </button>
            <button class="button" onclick="toggleContainers('traffic')">
                <i class="fa-solid fa-car-crash"></i> Traffic Violations
            </button>
        </div>
        <div id="content" class="content-section">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script src="./Javascript/dashboard.js"></script>
</body>
</html>
