<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Police Database System</title>
    <link rel="icon" href="./Media/favicon.webp" type="image/webp">
    <link rel="stylesheet" href="./Style/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- FontAwesome Icons -->
    <script src="https://kit.fontawesome.com/264c11584f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome/css/font-awesome.min.css"> <!-- Flaticon -->
</head>
<script>
    // Check if the user is logged in
    window.onload = function() {
        const loggedIn = localStorage.getItem("loggedIn");

        if (!loggedIn) {
            // Redirect to login page if not logged in
            window.location.href = "index.html";
        }
    };
</script>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fa-solid fa-database"></i> Police Database System</h1>
        </div>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="Search here..." onkeyup="highlightSearch()">
        </div>
        <div class="main-buttons">
            <button class="button" onclick="toggleContainers('manual')">
                <i class="fa-solid fa-building-shield"></i> Department Manual
            </button>
            <button class="button" onclick="toggleContainers('impound')">
                <i class="fa-solid fa-truck-tow"></i> Impound Guidelines
            </button>
            <button class="button" onclick="toggleContainers('traffic')">
                <i class="fa-solid fa-car-crash"></i> Traffic Violations
            </button>
        </div>
        <div id="content" class="content-section">
            <!-- Dynamic content will be inserted here -->
        </div>
    </div>

    <script src="./Javascript/dashboard.js"></script>
</body>
</html>
